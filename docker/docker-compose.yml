version: '2'
services:
  ethereum-parity:
    image: "210041114155.dkr.ecr.us-east-1.amazonaws.com/mainnet-parity:latest"
    restart: always
    working_dir: /parity/
    # see parity-settings.png
    # command: "--chain ${CHAIN} --jsonrpc-interface all --ws-interface all --ws-origins all --no-warp"
    volumes:
      - "$HOME/.parity/share/io.parity.ethereum/docker/${CHAIN}/:/root/.local/share/io.parity.ethereum/"
    ports:
      # - 8180:8180
      - 8545:8545
      - 8546:8546
      - 30303:30303
      # - 30303:30303/udp
    environment:
      EXIT_AFTER_SYNC: "1"
      TARGET_BLOCK: "0"
