AWSTemplateFormatVersion: '2010-09-09'
Description: ECS cluster running single Parity node
Parameters:
  Namespace:
    Type: String

  VpcId:
    Description: the VPC to launch the cluster in
    Type: AWS::EC2::VPC::Id

  ALBSubnets:
    Description: subnets to deploy ALB to
    Type: List<AWS::EC2::Subnet::Id>

  ECSSubnets:
    Description: subnets to run ECS service in
    Type: List<AWS::EC2::Subnet::Id>

  ECSFamily:
    Type: String

  SyncInstanceType:
    Type: String
    Description: Instance to sync the chain with for the first time
    Default: c5.large # 3714 actual memory
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - t2.xlarge
      - t2.2xlarge
      - m3.medium
      - m3.large
      - m3.xlarge
      - m3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - r3.large
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge
      - r4.large
      - r4.xlarge
      - r4.2xlarge
      - r4.4xlarge
      - r4.8xlarge
      - r4.16xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c4.4xlarge
      - c4.8xlarge
      - c5.large
      - c5.xlarge
      - c5.2xlarge
      - c5.4xlarge
      - c5.9xlarge
      - c5.18xlarge
    ConstraintDescription: Please choose a valid instance type.
  PostSyncInstanceType:
    Type: String
    Description: Instance to use after first sync
    Default: t2.medium
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - t2.xlarge
      - t2.2xlarge
      - m3.medium
      - m3.large
      - m3.xlarge
      - m3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - r3.large
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge
      - r4.large
      - r4.xlarge
      - r4.2xlarge
      - r4.4xlarge
      - r4.8xlarge
      - r4.16xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c4.4xlarge
      - c4.8xlarge
      - c5.large
      - c5.xlarge
      - c5.2xlarge
      - c5.4xlarge
      - c5.9xlarge
      - c5.18xlarge
    ConstraintDescription: Please choose a valid instance type.
  ChainSnapshotId:
    Type: String
    Description: EBS Snapshot from which to initiate the chain data
    Default: ""
  DNSName:
    Type: String
    Description: DNS name to register too
  KeyName:
    Type: String
    Description: SSH Key name to access the machine
    Default: ""
  ParityClientRepositoryName:
    Type: String
    Description: parity client ECR repository name
    Default: parity
    AllowedValues:
      - parity

  NginxRepositoryName:
    Type: String
    Description: nginx ECR repository name
    Default: nginx-proxy
    AllowedValues:
      - nginx-proxy

  DesiredTaskCount:
    Type: Number
    Default: 1
  SyncVolumeType:
    Type: String
    Default: io1
    AllowedValues:
      - io1
      - gp2
      - st1
      - sc1
  PostSyncVolumeType:
    Type: String
    Default: gp2
    AllowedValues:
      - io1
      - gp2
      - st1
      - sc1
  SyncIops:
    Type: Number
    Default: 2500
  PostSyncIops:
    Type: Number
    Default: 300
  VolumeSize:
    Type: Number
    Default: 100
  SyncToBlock:
    Type: Number
    Description: which block number to sync to on the first sync
    MinValue: 1
  AlertsEmail:
    Description: get alerted when the first sync is complete and snaphotted
    Type: String
    AllowedPattern: "^[\\x20-\\x45]?[\\w-\\+]+(\\.[\\w]+)*@[\\w-]+(\\.[\\w]+)*(\\.[a-z]{2,})$"
    ConstraintDescription: 'must be a valid email address'

  NetworkName:
    Type: String
    Description: The Ethereum network
    Default: mainnet
    AllowedValues:
      # parity doesn't support morden, rinkeby,
      - mainnet
      # - morden
      - ropsten
      # - rinkeby
      - kovan
    ConstraintDescription: invalid network name, specify mainnet, ropsten, or kovan

  InstanceTenancy:
    Type: String
    Default: default
    AllowedValues:
      - default
      - dedicated

  # BEGIN ethereum indexer params

  EthIndexerClientRepositoryName:
    Type: String
    Description: eth-indexer ECR repository name
    Default: eth-indexer
    AllowedValues:
      - eth-indexer

  IndexerStartBlock:
    Type: Number
    Description: which block number to start indexing addrs -> txs from
    MinValue: 0
    Default: 0

  IndexerConfirmationHeight:
    Type: Number
    Description: height at which indexer considers a block confirmed
    MinValue: 1
    Default: 15

  # END ethereum indexer params

